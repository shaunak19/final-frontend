<div class="container-fluid d-flex align-items-center justify-content-center bg-image"
    style="background-image: url('https://mdbootstrap.com/img/new/fluid/city/018.jpg');height: 100vh;"
    >
    <div class="main-section p-3">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Create New Account</h1>
            </div>
        </div>
        <form [formGroup]="userForm" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-lg-12">
                    <label for="">Name</label>
                    <input [ngClass]="{
                        'has-error':f.userName.touched && f.userName.invalid,
                        'has-success' : f.userName.touched && f.userName.valid
                    }" type="text" formControlName="userName" class="form-control">
                    <h6 style="color:red;"
                    *ngIf="f.userName.touched && f.userName.invalid">Please Enter username</h6>
                </div>
                <div class="col-lg-12">
                    <label for="">Email</label>
                    <input [ngClass]="{
                        'has-error':f.userEmail.touched && f.userEmail.invalid,
                        'has-success' : f.userEmail.touched && f.userEmail.valid
                    }" type="email" formControlName="userEmail" class="form-control">
                    <h6 style="color:red;"
                    *ngIf="f.userEmail.touched && f.userEmail.invalid">Enter Valid Email</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label for="">Password</label>
                    <input [ngClass]="{
                        'has-error':f.password.touched && f.password.invalid,
                        'has-success' : f.password.touched && f.password.valid
                    }" type="password" formControlName="password" class="form-control">
                    <h6 style="color:red;"
                    *ngIf="f.password.touched && f.password.invalid">Please enter this Field</h6>
                </div>
                <div class="col-lg-12">
                    <label for="">Confirm Password</label>
                    <input [ngClass]="{
                        'has-error':f.confirmPassword.touched && f.confirmPassword.invalid,
                        'has-success' : f.confirmPassword.touched && f.confirmPassword.valid
                    }" type="password" formControlName="confirmPassword" class="form-control">
                    <h6 style="color:red;"
                    *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid">Please enter this Field</h6>
                    <h6 style="color:red;"
                    *ngIf="f.confirmPassword.errors?.matching">
                        Confirm Password does not match
                    </h6>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="">Permanent Address</label>
                    <input [ngClass]="{
                        'has-error':f.paddress.touched && f.paddress.invalid,
                        'has-success' : f.paddress.touched && f.paddress.valid
                    }" type="text" formControlName="paddress" class="form-control">
                    <h6 style="color:red;"
                    *ngIf="f.paddress.touched && f.paddress.invalid">Please enter this Field</h6>
                </div>
                <div class="col-lg-6">
                    <label for="">Temporary Address</label>
                    <input [ngClass]="{
                        'has-error':f.taddress.touched && f.taddress.invalid,
                        'has-success' : f.taddress.touched && f.taddress.valid
                    }" type="text" formControlName="taddress" class="form-control">
                    <h6 style="color:red;"
                    *ngIf="f.taddress.touched && f.taddress.invalid">Please enter this Field</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label for="">D.O.B</label>
                    <input [ngClass]="{
                        'has-error':f.dob.touched && f.dob.invalid,
                        'has-success' : f.dob.touched && f.dob.valid
                    }" type="date" formControlName="dob" class="form-control">
                    <h6 style="color:red;"
                    *ngIf="f.dob.touched && f.dob.invalid">Please enter this Field</h6>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-sm">
                </div>
            </div>
        </form>
    </div>
</div>
