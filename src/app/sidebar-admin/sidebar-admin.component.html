<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper"  [ngClass]="status ? 'hide' : 'show'">
      <div class="sidebar-heading" style="color: blueviolet;">Admin Menu</div>
      <div class="list-group list-group-flush">
        <a routerLink="dashboard-admin" class="list-group-item list-group-item-action bg-light" [ngClass]="currentRoute==='/sidebar-admin/dashboard-admin' ? 'current' : ''">Dashboard</a>
        <a routerLink="customer-list" class="list-group-item list-group-item-action bg-light" [ngClass]="currentRoute==='/sidebar-admin/customer-list' ? 'current' : ''">Customer List</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
  
    <!-- Page Content -->
    <div id="page-content-wrapper">
  
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
       
        <div class="container-fluid">
          <button class="btn btn-outline-warning" (click)="clickEvent()">Menu</button>
          <button class="btn btn-outline-primary" (click)="logout()">Logout</button>
        </div>
      </nav>
      <router-outlet></router-outlet>
    </div>
    <!-- /#page-content-wrapper -->
  
  </div>
  <!-- /#wrapper -->
